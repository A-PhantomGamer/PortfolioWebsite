<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Portfolio</title>
    <!-- Single EmailJS import -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Single Font Awesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/contact.js" defer></script>
    <script src="scripts/nav.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">YourName</div>
        <button class="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <main class="contact-container">
        <div class="contact-form-container">
            <h2>Get in Touch</h2>
            <form id="contact-form" onsubmit="return sendEmail(event)">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
</body>
</html>
